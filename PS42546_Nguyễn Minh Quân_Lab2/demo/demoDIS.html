<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form với Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-5">
      <div class="form-group">
        <label for="menuSelect">Chọn hình thức:</label>
        <select class="form-control" id="menuSelect">
          <option value="nhap">Nhập</option>
          <option value="khongNhap" selected>Không nhập</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputField">Ô nhập liệu:</label>
        <input
          type="text"
          class="form-control"
          id="inputField"
          placeholder="Nhập dữ liệu vào đây"
          disabled
        />
      </div>
    </div>

    <script>
      document
        .getElementById("menuSelect")
        .addEventListener("change", function () {
          var inputField = document.getElementById("inputField");
          if (this.value === "nhap") {
            inputField.disabled = false;
          } else {
            inputField.disabled = true;
            inputField.value = "";
          }
        });
    </script>
  </body>
</html>
