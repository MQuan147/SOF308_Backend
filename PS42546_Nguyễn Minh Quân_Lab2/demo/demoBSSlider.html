<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Slider with Value Display</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <label for="bootstrapSlider" class="form-label">Chọn giá trị:</label>
      <input
        id="bootstrapSlider"
        type="text"
        data-slider-min="0"
        data-slider-max="100"
        data-slider-value="50"
      />
      <span id="sliderValue">50</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>

    <script>
      $(document).ready(function () {
        var slider = new Slider("#bootstrapSlider", {
          formatter: function (value) {
            return "Giá trị hiện tại: " + value;
          },
        });

        $("#sliderValue").text(slider.getValue());

        slider.on("slide", function (sliderValue) {
          $("#sliderValue").text(sliderValue);
        });
      });
    </script>
  </body>
</html>
