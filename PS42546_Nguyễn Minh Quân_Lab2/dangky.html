<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Giao Diện Đăng Ký và Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center">Thông Tin Tài Khoản</h3>

    
            <form class="row g-3 mt-3 needs-validation" novalidate>
                <div class="col-12">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn" required>
                    <div class="invalid-feedback">Vui lòng nhập họ và tên.</div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                    <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn" required>
                    <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ.</div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                </div>
                <div class="col-12">
                    <label for="confirmPassword" class="form-label">Xác nhận Mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                    <div class="invalid-feedback">Vui lòng xác nhận mật khẩu.</div>
                </div>
                <div class="col-12">
                    <label class="form-label">Giới tính</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" required>
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" required>
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                    <div class="invalid-feedback">Vui lòng chọn giới tính.</div>
                </div>
                
                <div class="col-12">
                    <label for="language" class="form-label">Ngôn ngữ</label>
                    <select class="form-select" id="language" required>
                        <option selected disabled value="">Chọn ngôn ngữ</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                    <div class="invalid-feedback">Vui lòng chọn ngôn ngữ.</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Tôi đồng ý với các điều khoản và điều kiện.
                        </label>
                        <div class="invalid-feedback">Bạn phải đồng ý với các điều khoản.</div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                </div>
            </form>
        
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
