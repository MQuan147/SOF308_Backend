<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CssJsBS/css/bootstrap.min.css" />
  </head>
  <body>
    <script src="../CssJsBS/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Form Đăng Nhập</h3>
          <form class="border px-3 py-4 rounded">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật Khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
          </form>
        </div>
        <!-- Đăng kí -->
        <div class="col-md-6">
          <h3>Form Đăng Kí</h3>
          <form class="border px-3 py-4 rounded">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Họ và Tên</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Họ và tên"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Số Điện Thoại</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Số Điện Thoại"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật Khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Mật Khẩu"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Xác Nhận Mật Khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Xác Nhận Mật Khẩu"
              />
            </div>
            <!-- Radio giới tính -->
            <div class="form-check-inline">Giới tính:</div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Nam
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Nữ
              </label>
            </div>
            <!-- selected Ngôn ngữ -->
            <div class="mt-3">
              <label for="language" class="form-label">Ngôn ngữ:</label>
              <select
                class="form-select"
                id="language"
                aria-label="Default select example"
              >
                <option selected>Chọn ngôn ngữ</option>
                <option value="1">Tiếng Việt</option>
                <option value="2">Tiếng Anh</option>
                <option value="3">Tiếng Pháp</option>
              </select>
            </div>
            <div class="mt-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Tôi đồng ý với các điều khoản và điều kiện</label
              >
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
