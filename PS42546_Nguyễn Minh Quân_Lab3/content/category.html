<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CssJsBS/css/bootstrap.min.css" />
  </head>
  <body>
    <h3 class="m-2" style="color: var(--bs-info)">Chuyên mục</h3>
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center"
        id="list-home-list"
        data-bs-toggle="list"
        href="#list-home"
        role="tab"
        aria-controls="list-home"
        >Chế độ tập<span class="badge text-bg-primary rounded-pill">12</span></a
      >
      <a
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="list-profile-list"
        data-bs-toggle="list"
        href="#list-profile"
        role="tab"
        aria-controls="list-profile"
        >Chế độ dinh dưỡng<span class="badge text-bg-primary rounded-pill"
          >15</span
        ></a
      >
      <a
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="list-messages-list"
        data-bs-toggle="list"
        href="#list-messages"
        role="tab"
        aria-controls="list-messages"
        >Cẩm nang cuộc sống<span class="badge text-bg-primary rounded-pill"
          >99</span
        ></a
      >
    </div>
    <script src="/CssJsBS/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
